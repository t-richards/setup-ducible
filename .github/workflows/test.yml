name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # run tests / build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        yarn install
        yarn run all
  test: # make sure the action works on a clean machine without building
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
