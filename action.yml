name: 'setup-ducible'
description: 'Places ducible.exe in the PATH'
author: 't-richards'
branding:
  icon: 'copy'
  color: 'gray-dark'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  version:
    description: 'Version of ducible to download'
    required: false
    default: '1.2.2'
  arch:
    description: 'Architecture of ducible to download (x32 or x64)'
    required: false
    default: 'x64'
